<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Votación</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .imagen {
      width: 35%;
      background: #eee;
      display: flex;
      align-items: bottom;
      justify-content: center;
    }

    .imagen img {
      max-width: 100%;
      max-height: 100%;
      object-fit: cover;
    }

    .votacion {
      width: 65%;
      background: #fdfdfd;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .votacion h1 {
      margin-bottom: 40px;
      font-size: 2.5em;
    }

    .botones button {
      font-size: 40px;
      padding: 30px 60px;
      margin: 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .botones button:disabled {
      background-color: #ccc !important;
      color: #666;
      cursor: not-allowed;
    }

    #resultado {
      margin-top: 30px;
      font-size: 24px;
      color: green;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .imagen, .votacion {
        width: 100%;
        height: 50%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Lado izquierdo: Imagen -->  
<div class="imagen">
      <img src="subelevado.png" alt="Imagen informativa">
    </div>

    <!-- Lado derecho: Votación -->
    <div class="votacion">
     <img src="https://upload.wikimedia.org/wikipedia/en/e/e6/Colegio_Nueva_Granada_Logo.png" alt="Imagen informativa"><br><br>
<h2>¿Estás de acuerdo con que el Metro de Bogotá,<br> en sus futuras fases, se construya también subterraneo?</h2>
      <div class="botones">
        <button id="btnSI" style="background-color: #4CAF50; color: white;" onclick="enviarVoto('SI')">Sí</button>
        <button id="btnNO" style="background-color: #f44336; color: white;" onclick="enviarVoto('NO')">No</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

  <!-- Audio local -->
  <audio id="metroSound" preload="auto">
    <source src="https://www.soundjay.com/buttons/sounds/button-09a.mp3" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const URL_SCRIPT = "https://script.google.com/macros/s/AKfycbyRakSsSKa9jbZFK14Yogq2oe7Kefvyvz8Zb0SuWi99K3vfeSlaIUaebdzpVO0simBa/exec"; // Reemplaza con tu URL

    function deshabilitarBotones() {
      document.getElementById("btnSI").disabled = true;
      document.getElementById("btnNO").disabled = true;
    }

    function habilitarBotones() {
      document.getElementById("btnSI").disabled = false;
      document.getElementById("btnNO").disabled = false;
    }

    function reproducirSonido() {
      const sonido = document.getElementById("metroSound");
      sonido.currentTime = 0;
      sonido.play();
    }

    function enviarVoto(voto) {
      reproducirSonido();
      deshabilitarBotones();
      document.getElementById("resultado").innerText = "¡Gracias por votar!";

      fetch(URL_SCRIPT, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `voto=${voto}`
      })
      .then(response => response.text())
      .catch(error => {
        console.error(error);
        document.getElementById("resultado").innerText = "Error al enviar el voto";
      });

      // Rehabilitar botones y borrar mensaje después de 3 segundos
      setTimeout(() => {
        document.getElementById("resultado").innerText = "";
        habilitarBotones();
      }, 3000);
    }
  </script>
</body>
</html>
